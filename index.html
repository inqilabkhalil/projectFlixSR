<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmalisa</title>
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/landingPage.css">



    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>
<body>

    <div class="landingPage">
        <header class="header">
            <nav>
                <div class="logo-div">
                    <img src="./assets/img/admin.logo.svg" alt="logo" class="logo">
                    <p class="logo-text">filmalisa</p>
                </div>
                <button class="sign-in-btn create-btn">Sign In</button>
            </nav>
        </header>

        <main>
            <section>

                <div class="content">
                    <h1 class="title">Unlimited movies, TV shows, and more</h1>
                    <p class="info-text">Filmalisa is a movie search platform</p>
                    <p class="desc">Ready to watch? Enter your email to create or restart your membership.</p>
                    <div class="inputBtn">
                        <input type="text" placeholder="Email address">
                        <button class="create-btn get-started-btn">Get Started <i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
                
            </section>

        </main>
    </div>



    
</body>
</html>
