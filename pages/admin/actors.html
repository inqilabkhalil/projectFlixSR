<!doctype html>
<html lang="az">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actors</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/global/variables.css" />
  <link rel="stylesheet" href="../../assets/css/global/global.css" />
  <link rel="stylesheet" href="../../assets/css/admin/actors.css" />
  <link rel="stylesheet" href="../../assets/css/global/pagination.css" />
</head>

<body>
  <div class="movies-container">

    <aside class="asideContainer">
      <div class="upperAside">
        <div class="logoArea">
          <img src="../../assets/img/filmalisalogo.png" alt="" />
          <p class="aside-text">filmalisa</p>
        </div>

        <a href="./dashboard.html" class="sideBar-item dashBoardItem">
          <img src="../../assets/img/dashboard.svg" alt="" />
          <span class="sideBar-text">Dashboard</span>
        </a>

        <a href="./movies.html" class="sideBar-item movieItem">
          <img src="../../assets/img/Group.svg" alt="" />
          <span class="sideBar-text">Movies</span>
        </a>

        <a href="./categories.html" class="sideBar-item categoriesItem">
          <img src="../../assets/img/star.svg" alt="" />
          <span class="sideBar-text">Categories</span>
        </a>

        <a href="./users.html" class="sideBar-item usersItem">
          <img src="../../assets/img/user.png" alt="" />
          <span class="sideBar-text">Users</span>
        </a>

        <a href="./comment.html" class="sideBar-item commentsItem">
          <img src="../../assets/img/comment.png" alt="" />
          <span class="sideBar-text">Comments</span>
        </a>

        <a href="./contactUs.html" class="sideBar-item contactItem">
          <img src="../../assets/img/faq.svg" alt="" />
          <span class="sideBar-text">Contact</span>
        </a>

        <a href="./actors.html" class="sideBar-item actorsItem">
          <img src="../../assets/img/actorss.svg" alt="" />
          <span class="sideBar-text">Actors</span>
        </a>
      </div>

      <div class="lowerAside">
        <img src="../../assets/img/logout.svg" alt="logout icon" />
        <p class="logout-text">Logout</p>
      </div>
    </aside>

    <main>
      <header class="header">
        <div class="leftHeaderSection">
          <p class="admin-text">Hi Admin</p>
          <p class="page-text">Actors</p>
        </div>

        <div class="rightHeaderSection">
          <button class="create-btn" type="button" id="openCreateModalBtn">
            Create
          </button>
          <div class="rightSection">
              <img src="../../assets/img/adminman.svg" alt="" />
              <p class="profileName">Admin</p>
            </div>
        </div>
      </header>

      <section class="section">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Operation</th>
            </tr>
          </thead>
          <tbody id="actorTableBody"></tbody>
        </table>

        <div class="pagination-bar" id="pager">
          <button class="pager-btn" id="prevPage" type="button">Prev</button>
          <div class="pager-info">
            <span class="pager-page" id="pageInfo">1 / 1</span>
          </div>
          <button class="pager-btn" id="nextPage" type="button">Next</button>
        </div>
      </section>

      <!-- CREATE MODAL -->
      <dialog id="createActorModal" class="actorModal"
        onclick="if(event.target===this)this.close();">
        <form class="modalBox" id="createActorForm">
          <input type="text" placeholder="Name" class="modalInput" id="createName" required />
          <input type="text" placeholder="Surname" class="modalInput" id="createSurname" required />
          <input type="text" placeholder="Image URL" class="modalInput" id="createImgUrl" />
          <button type="submit" class="modalSubmit">Submit</button>
        </form>
      </dialog>

      <!-- EDIT MODAL -->
      <dialog id="editActorModal" class="actorModal"
        onclick="if(event.target===this)this.close();">
        <form class="modalBox" id="editActorForm">
          <input type="text" placeholder="Name" class="modalInput" id="editName" required />
          <input type="text" placeholder="Surname" class="modalInput" id="editSurname" required />
          <input type="text" placeholder="Image URL" class="modalInput" id="editImgUrl" />
          <button type="submit" class="modalSubmit">Update</button>
        </form>
      </dialog>

      <!-- DELETE MODAL -->
      <dialog id="deleteActorModal" class="actorModal"
        onclick="if(event.target===this)this.close();">
        <div class="modalBox">
          <p style="margin-bottom:12px;"> Are you sure you want to delete ?</p>
          <div style="display:flex; gap:10px; justify-content:flex-end;">
            <button type="button" class="modalSubmit" id="cancelDeleteBtn">Cancel</button>
            <button type="button" class="modalSubmit" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </dialog>

    </main>

    <!-- Toast -->
    <div id="appToast" class="app-toast" aria-live="polite" aria-atomic="true">
      <div class="app-toast__text" id="appToastText">Success</div>
      <div class="app-toast__bar" id="appToastBar"></div>
    </div>

  </div>

  <script src="../../assets/js/admin page script/toast.js"></script>
  <script src="../../assets/js/admin page script/tokencheck.js"></script>
  <script src="../../assets/js/admin page script/active.js"></script>
  <script src="../../assets/js/admin page script/actors.js"></script>
  <script src="../../assets/js/admin page script/auth.js"></script>
  <script src="../../assets/js/admin page script/adminProfile.js"></script>

</body>
</html>
