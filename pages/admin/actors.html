<!doctype html>
<html lang="az">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actors</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../../assets/css/global/variables.css" />
  <link rel="stylesheet" href="../../assets/css/global/global.css" />
  <link rel="stylesheet" href="../../assets/css/admin/actors.css" />

</head>

<body>
  <div class="movies-container">
    <aside class="asideContainer">
      <div class="upperAside">
        <div class="logoArea">
          <img src="../../assets/img/filmalisalogo.png" alt="" />
          <p class="aside-text">filmalisa</p>
        </div>
        <a href="./dashboard.html" class="sideBar-item dashBoardItem">
          <img src="../../assets/img/dashboard.svg" alt="" />
          <span class="sideBar-text">Dashboard</span>
        </a>

        <a href="./movies.html" class="sideBar-item movieItem">
          <img src="../../assets/img/Group.svg" alt="" />
          <span class="sideBar-text">Movies</span>
        </a>

        <a href="./categories.html" class="sideBar-item categoriesItem">
          <img src="../../assets/img/star.svg" alt="" />
          <span class="sideBar-text">Categories</span>
        </a>

        <a href="#" class="sideBar-item usersItem">
          <img src="../../assets/img/user.png" alt="" />
          <span class="sideBar-text">Users</span>
        </a>

        <a href="./comment.html" class="sideBar-item commentsItem">
          <img src="../../assets/img/comment.png" alt="" />
          <span class="sideBar-text">Comments</span>
        </a>

        <a href="./contactUs.html" class="sideBar-item contactItem">
          <img src="../../assets/img/faq.svg" alt="" />
          <span class="sideBar-text">Contact</span>
        </a>

        <a href="./actors.html" class="sideBar-item actorsItem">
          <img src="../../assets/img/faq.svg" alt="" />
          <span class="sideBar-text">Actors</span>
        </a>
      </div>
      <div class="lowerAside">
        <img src="../../assets/img/logout.svg" alt="" />
        <a class="logout-text">Logout</a>
      </div>
    </aside>

    <main>
      <header class="header">
        <div class="leftHeaderSection">
          <p class="admin-text">Hi Admin</p>
          <p class="page-text">Actors</p>
        </div>
        <div class="rightHeaderSection">
          <button class="create-btn" type="button" onclick="createActorModal.showModal()">
            Create
          </button>

          <div class="rightSection">
            <img src="../../assets/img/adminman.svg" alt="" />
            <p class="profileName">Admin</p>
          </div>
        </div>
      </header>

      <section class="section">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Actor Name</th>
              <th scope="col">Operation</th>
            </tr>
          </thead>
          <tbody id="actorTableBody">
            <tr>
              <th scope="row">1</th>
              <td>Sample Actor</td>
              <td class="operation">
                <i class="fa-solid fa-pen-to-square edit-btn"></i>
                <i class="fa-solid fa-trash delete-btn"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <dialog id="createActorModal" class="actorModal" onclick="
        if (event.target.id === 'createActorModal') createActorModal.close();
      ">
        <form method="dialog" class="modalBox" id="createActorForm">
          <input type="text" placeholder="Actor name" class="modalInput" id="createActorInput" required />
          <button type="submit" class="modalSubmit">Submit</button>
        </form>
      </dialog>

      <dialog id="editActorModal" class="actorModal" onclick="
        if (event.target.id === 'editActorModal') editActorModal.close();
      ">
        <form method="dialog" class="modalBox" id="editActorForm">
          <input type="text" placeholder="Actor name" class="modalInput" id="editActorInput" required />
          <button type="submit" class="modalSubmit">Update</button>
        </form>
      </dialog>
    </main>
  </div>

  <script src="../../assets/js/admin page script/tokencheck.js"></script>
  <script src="../../assets/js/admin page script/active.js"></script>
  <script src="../../assets/js/admin page script/actors.js"></script>
</body>

</html>
