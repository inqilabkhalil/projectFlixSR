  <link rel="stylesheet" href="../../assets/css/global/variables.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="commentContainer">
    <aside class="asideContainer">
      <div class="upperAside">
        <div class="logoArea">
          <img src="../../assets/img/filmalisalogo.png" alt="" />
          <p class="aside-text">filmalisa</p>
        </div>

        <a href="./dashboard.html" class="sideBar-item dashBoardItem">
          <img src="../../assets/img/dashboard.svg" alt="" />
          <span class="sideBar-text">Dashboard</span>
        </a>

        <a href="./movies.html" class="sideBar-item movieItem">
          <img src="../../assets/img/Group.svg" alt="" />
          <span class="sideBar-text">Movies</span>
        </a>

        <a href="./categories.html" class="sideBar-item categoriesItem">
          <img src="../../assets/img/star.svg" alt="" />
          <span class="sideBar-text">Categories</span>
        </a>

        <a href="./users.html" class="sideBar-item usersItem">
          <img src="../../assets/img/user.png" alt="" />
          <span class="sideBar-text">Users</span>
        </a>

        <a href="./comment.html" class="sideBar-item commentsItem">
          <img src="../../assets/img/comment.png" alt="" />
          <span class="sideBar-text">Comments</span>
        </a>

        <a href="./contactUs.html" class="sideBar-item contactItem">
          <img src="../../assets/img/faq.svg" alt="" />
          <span class="sideBar-text">Contact</span>
        </a>

        <a href="../admin/actors.html" class="sideBar-item actorsItem">
          <img src="../../assets/img/actorss.svg" alt="" />
          <span class="sideBar-text">Actors</span>
        </a>
      </div>

      <div class="lowerAside">
        <img src="../../assets/img/logout.svg" alt="" />
        <a class="logout-text">Logout</a>
      </div>
    </aside>

    <main>
      <div class="commentBodyContent">
        <header class="header dashBoard-header">
          <div class="leftHeaderSection">
            <p class="admin-text">Hi Admin</p>
            <p class="page-text">Comment</p>
          </div>

          <div class="rightHeaderSection">
            <img src="../../assets/img/adminman.svg" alt="" />
            <p class="profileName">Admin</p>
          </div>
        </header>

        <section class="section">
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">User</th>
                <th scope="col">Comment</th>
                <th scope="col">Movie</th>
                <th scope="col">Date</th>
                <th scope="col">MovieImage</th>
                <th scope="col">Operation</th>
              </tr>
            </thead>

            <tbody class="comment-table-body"></tbody>
          </table>

          <div class="pagination-bar" id="pager">
            <button class="pager-btn" id="prevPage" type="button">Prev</button>

            <div class="pager-info">
              <span class="pager-page" id="pageInfo">1 / 1</span>
            </div>

            <button class="pager-btn" id="nextPage" type="button">Next</button>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- DELETE MODAL -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Comment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <p> Are you sure you want to delete ?</p>
          <small class="text-muted"></small>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/js/admin page script/tokencheck.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../../assets/js/utils/notify.js"></script>
  <script src="../../assets/js/admin page script/active.js"></script>
  <script src="../../assets/js/admin page script/comment.js"></script>
  <script src="../../assets/js/admin page script/auth.js"></script>
   <script src="../../assets/js/admin page script/adminProfile.js"></script>
