<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <link rel="stylesheet" href="../../assets/css/global/variables.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../assets/css/global/global.css" />
  <link rel="stylesheet" href="../../assets/css/admin/contactUS.css" />
  <link rel="stylesheet" href="../../assets/css/global/pagination.css" />

</head>

<body>
  <div class="contact-us-container">
    <!-- SIDEBAR -->
    <aside class="asideContainer">
      <div class="upperAside">
        <div class="logoArea">
          <img src="../../assets/img/filmalisalogo.png" alt="" />
          <p class="aside-text">filmalisa</p>
        </div>

        <a href="./dashboard.html" class="sideBar-item dashBoardItem">
          <img src="../../assets/img/dashboard.svg" alt="" />
          <span class="sideBar-text">Dashboard</span>
        </a>

        <a href="./movies.html" class="sideBar-item movieItem">
          <img src="../../assets/img/Group.svg" alt="" />
          <span class="sideBar-text">Movies</span>
        </a>

        <a href="./categories.html" class="sideBar-item categoriesItem">
          <img src="../../assets/img/star.svg" alt="" />
          <span class="sideBar-text">Categories</span>
        </a>

        <a href="./users.html" class="sideBar-item usersItem">
          <img src="../../assets/img/user.png" alt="" />
          <span class="sideBar-text">Users</span>
        </a>

        <a href="./comment.html" class="sideBar-item commentsItem">
          <img src="../../assets/img/comment.png" alt="" />
          <span class="sideBar-text">Comments</span>
        </a>

        <a href="./contactUs.html" class="sideBar-item contactItem">
          <img src="../../assets/img/faq.svg" alt="" />
          <span class="sideBar-text">Contact</span>
        </a>

        <a href="./actors.html" class="sideBar-item actorsItem">
          <img src="../../assets/img/actorss.svg" alt="" />
          <span class="sideBar-text">Actors</span>
        </a>
      </div>

      <div class="lowerAside">
        <img src="../../assets/img/logout.svg" alt="" />
        <a class="logout-text" href="#" id="logoutBtn">Logout</a>
      </div>
    </aside>

    <!-- MAIN -->
    <main>
      <header class="header">
        <div class="leftHeaderSection">
          <p class="admin-text">Hi Admin</p>
          <p class="page-text">Contact us</p>
        </div>

        <div class="rightHeaderSection">
          <div class="rightSection">
            <img src="../../assets/img/adminman.svg" alt="" />
            <p class="profileName">Admin</p>
          </div>
        </div>
      </header>

      <section class="section">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Comment</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody id="contactTableBody">

          </tbody>
        </table>
        <div class="pagination-bar" id="pager">
          <button class="pager-btn" id="prevPage" type="button">Prev</button>

          <div class="pager-info">
            <span class="pager-page" id="pageInfo">1 / 1</span>
          </div>

          <button class="pager-btn" id="nextPage" type="button">Next</button>
        </div>

        <!-- Delete modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <span id="deleteModalText">
                  Are you sure you want to delete
                  <strong id="deleteItemName" style="color: #fff"></strong>

                </span>
              </div>
              <div class="modal-footer d-flex justify-content-end">
                <button class="btn-cancel" data-bs-dismiss="modal">Cancel</button>
                <button class="btn-delete-confirm" data-bs-dismiss="modal">Delete</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Toast (top-right) -->
        <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999">
          <div id="appToast" class="border-0" role="alert" aria-live="polite" aria-atomic="true"
            style="display:none; opacity:0;">
            <div class="d-flex align-items-center">
              <div class="toast-body" id="appToastBody"></div>
            </div>
            <div class="toast-progress"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="../../assets/js/admin page script/tokencheck.js"></script>
  <script src="../../assets/js/admin page script/auth.js"></script>
  <script src="../../assets/js/admin page script/active.js"></script>
  <script src="../../assets/js/admin page script/toast.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/admin page script/contactUS-page.js"></script>
  <script src="../../assets/js/admin page script/adminProfile.js"></script>
</body>

</html>
