<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="../../assets/css/global/variables.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/admin/dashboard.css" />
    <link rel="stylesheet" href="../../assets/css/global/global.css" />
  </head>

  <body>
    <div class="dashBoardContainer">
      <!-- SIDEBAR -->
      <aside class="asideContainer">
        <div class="upperAside">
          <div class="logoArea">
            <img src="../../assets/img/filmalisalogo.png" alt="" />
            <p class="aside-text">filmalisa</p>
          </div>

          <a href="./dashboard.html" class="sideBar-item dashBoardItem">
            <img src="../../assets/img/dashboard.svg" alt="" />
            <span class="sideBar-text ">Dashboard</span>
          </a>

          <a href="./movies.html" class="sideBar-item movieItem">
            <img src="../../assets/img/Group.svg" alt="" />
            <span class="sideBar-text">Movies</span>
          </a>

          <a href="./categories.html" class="sideBar-item categoriesItem">
            <img src="../../assets/img/star.svg" alt="" />
            <span class="sideBar-text">Categories</span>
          </a>

          <a href="./users.html" class="sideBar-item usersItem">
            <img src="../../assets/img/user.png" alt="" />
            <span class="sideBar-text">Users</span>
          </a>

          <a href="./comment.html" class="sideBar-item commentsItem">
            <img src="../../assets/img/comment.png" alt="" />
            <span class="sideBar-text">Comments</span>
          </a>

          <a href="./contactUs.html" class="sideBar-item contactItem">
            <img src="../../assets/img/faq.svg" alt="" />
            <span class="sideBar-text">Contact</span>
          </a>

          <a href="./actors.html" class="sideBar-item actorsItem">
            <img src="../../assets/img/faq.svg" alt="" />
            <span class="sideBar-text">Actors</span>
          </a>
        </div>

        <div class="lowerAside">
          <img src="../../assets/img/logout.svg" alt="" />
          <span class="logout-text">Logout</span>
        </div>
      </aside>

      <!-- MAIN -->
      <main>
        <div class="mainContent">
          <header class="dashBoard-header">
            <div class="leftHeaderSection">
              <p class="admin-text"></p>
              <p class="page-text">Dashboard</p>
            </div>

            <div class="rightHeaderSection">
              <img src="../../assets/img/adminman.svg" alt="" />
              <p class="profileName"></p>
            </div>
          </header>

          <section class="cards-container">
            <div class="favoriteCard statCard-purple">
              <p class="dashboard-text">Favorite actions</p>
              <p class="dashboard-number favorite-number"></p>
            </div>

            <div class="statCard statCard-purple">
              <p class="dashboard-text">Users</p>
              <p class="dashboard-number users-number"></p>
            </div>
 
            <div class="statCard statCard-purple">
              <p class="dashboard-text">Movies</p>
              <p class="dashboard-number movies-number"></p>
            </div>

            <div class="statCard statCard-purple">
              <p class="dashboard-text">Comments</p>
              <p class="dashboard-number comments-number"></p>
            </div>

            <div class="categoriesCard statCard-purple">
              <p class="dashboard-text">Categories</p>
              <p class="dashboard-number categories-number"></p>
            </div>

            <div class="statCard statCard-purple">
              <p class="dashboard-text">Actors</p>
              <p class="dashboard-number actors-number"></p>
            </div>

            <div class="statCard statCard-purple">
              <p class="dashboard-text">Contacts</p>
              <p class="dashboard-number contacts-number"></p>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="../../assets/js/admin page script/tokencheck.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/admin page script/active.js"></script>
    <script src="../../assets/js/admin page script/dashboard.js"></script>
    <script src="../../assets/js/admin page script/auth.js"></script>
    <script src="../../assets/js/admin page script/adminProfile.js"></script>

  </body>
</html>
