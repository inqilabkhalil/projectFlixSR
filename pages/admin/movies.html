<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>

    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/movies.css">
</head>

<body>
    <div class="movies-container">
        <aside class="asideContainer">
            <div class="upperAside">
                <div class="logoArea">
                    <img src="../../assets/img/filmalisalogo.png" alt="">
                    <p class="aside-text">filmalisa</p>
                </div>

                <!-- SIDEBAR (fixed) -->
                <a href="./dashboard.html" class="sideBar-item dashBoardItem">
                    <img src="../../assets/img/dashboard.svg" alt="">
                    <span class="sideBar-text">Dashboard</span>
                </a>

                <a href="./movies.html" class="sideBar-item movieItem">
                    <img src="../../assets/img/Group.svg" alt="">
                    <span class="sideBar-text">Movies</span>
                </a>

                <a href="#" class="sideBar-item categoriesItem">
                    <img src="../../assets/img/star.svg" alt="">
                    <span class="sideBar-text">Categories</span>
                </a>

                <a href="#" class="sideBar-item usersItem">
                    <img src="../../assets/img/user.png" alt="">
                    <span class="sideBar-text">Users</span>
                </a>

                <a href="./comment.html" class="sideBar-item commentsItem">
                    <img src="../../assets/img/comment.png" alt="">
                    <span class="sideBar-text">Comments</span>
                </a>

                <a href="#" class="sideBar-item contactItem">
                    <img src="../../assets/img/faq.svg" alt="">
                    <span class="sideBar-text">Contact</span>
                </a>
            </div>

            <div class="lowerAside">
                <img src="../../assets/img/logout.svg" alt="">
                <span class="logout-text">Logout</span>
            </div>
        </aside>

        <main>
            <header class="header">
                <div class="leftHeaderSection">
                    <p class="admin-text">Hi Admin</p>
                    <p class="page-text">Movies</p>
                </div>

                <div class="rightHeaderSection">
                    <button class="create-btn">Create</button>

                    <div class="rightSection">
                        <img src="../../assets/img/adminman.svg" alt="">
                        <p class="profileName">Admin</p>
                    </div>
                </div>
            </header>

            <section class="section">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Overview</th>
                            <th scope="col">Category</th>
                            <th scope="col">IMDB</th>
                            <th scope="col">Operation</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="table-row">
                            <th scope="row">1</th>

                            <td class="title-movie">
                                <img src="../../assets/img/table-inner-img.svg" alt="icon">
                                <p>Lost in space</p>
                            </td>

                            <td>Lorem ipsum test...</td>
                            <td>Action</td>
                            <td><span>7.6</span></td>

                            <td class="operation">
                                <i class="fa-solid fa-pen-to-square"></i>
                                <i class="fa-solid fa-trash"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="../../assets/js/active.js"></script>
</body>
</html>
