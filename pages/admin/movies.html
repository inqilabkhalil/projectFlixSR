<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- CSS ler -->
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/movies.css">

</head>

<body>

    <div class="movies-container ">
        <aside class="asideContainer ">
            <div class="upperAside ">
                <div class="logoArea">
                    <img src="../../assets/img/filmalisalogo.png" alt="">
                    <p class="aside-text">filmalisa</p>

                </div>

                <div class="sideBar-item dashBoardItem">
                    <img src="../../assets/img/dashboard.svg" alt="">
                    <p class="sideBar-text"><a href="../admin/dashboard.html">Dashboard</a></p>
                </div>
                <div class="sideBar-item movieItem active">
                    <img src="../../assets/img/Group.svg" alt="">
                    <p class="sideBar-text"><a href="./movies.html">Movies</a></p>
                </div>
                <div class="sideBar-item categoriesItem">
                    <img src="../../assets/img/star.svg" alt="">
                    <p class="sideBar-text">Categories</p>
                </div>
                <div class="sideBar-item usersItem">
                    <img src="../../assets/img/user.png" alt="">
                    <p class="sideBar-text">Users</p>
                </div>

                <div class="sideBar-item commentsItem">
                    <img src="../../assets/img/comment.png" alt="">
                    <p class="sideBar-text">Comments</p>
                </div>
                <div class="sideBar-item contactItem">
                    <img src="../../assets/img/faq.svg" alt="">
                    <p class="sideBar-text">Contact</p>
                </div>

            </div>
            <div class="lowerAside">
                <img src="../../assets/img/logout.svg" alt="">
                <p class="logout-text">Logout</p>
            </div>
        </aside>
        <main>
            <header class="header">
                <div class="leftHeaderSection">
                    <p class="admin-text">Hi Admin</p>
                    <p class="page-text">Movies</p>
                </div>

                <div class="rightHeaderSection">

                    <button class="create-btn">Create</button>

                    <div class="rightSection">
                        <img src="../../assets/img/adminman.svg" alt="">
                        <p class="profileName">Admin</p>
                    </div>

                </div>
            </header>

            <section class="section">

                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Overview</th>
                            <th scope="col">Category</th>
                            <th scope="col">IMDB</th>
                            <th scope="col">Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-row">
                            <th scope="row">1</th>

                            <td class="title-movie">
                                <img src="../../assets/img/table-inner-img.svg" alt="icon">
                                <p>Lost in space</p>
                            </td>

                            <td>Lorem ipsum test...</td>

                            <td>Action</td>

                            <td><span>7.6</span></td>

                            <td class="operation">
                                <i class="fa-solid fa-pen-to-square"></i>

                                <i class="fa-solid fa-trash"></i>
                            </td>
                            
                        </tr>
                        

                    </tbody>
                </table>


            </section>
        </main>

    </div>







    <!-- js  active-->
    <script src="../../assets/js/active.js"></script>
</body>

</html>
