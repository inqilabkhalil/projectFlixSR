      <div class="account-page">
        <div class="account-box">
          <!-- Logo -->
          <div class="account-logo">
            <img src="../../assets/img/accountheaderimg.svg" alt="Logo" />
          </div>
  
          <!-- Form -->

           <!--Profile img url-->
          <form class="account-form">
            <div class="form-group">
                <span class="input-icon">
                  <img
                    src="../../assets/img/admin.password.svg"
                    alt="password icon"
                  />
                </span>
    
                <input
                  type="profile image url"
                  placeholder="profile image url"
                  id="profile image url"
                  required
                />
                <span class="toggle-eye" id="togglePassword"><img src="../../assets/img/eye.svg" alt=""></span>
              </div>
            <!-- Full name -->
            <div class="form-group">
              <span class="input-icon">
                <img src="../../assets/img/admin.username.svg" alt="user icon" />
              </span>
              <input id="fullname" type="text" placeholder="full name" required />
              <span class="toggle-eye" id="toggleFullName"><img src="../../assets/img/eye.svg" alt=""></span>
            </div>
  
            <!-- Email -->
            <div class="form-group">
              <span class="input-icon">
                <img src="../../assets/img/admin.username.svg" alt="email icon" />
              </span>
              <input id="emaill" type="email" placeholder="email" value="rahmanvahabov@gmail.com" required disabled />
              <span class="toggle-eye" id="toggleEmail"><img src="../../assets/img/eye.svg" alt=""></span>
            </div>
  
            <!-- Password -->
            <div class="form-group">
              <span class="input-icon">
                <img
                  src="../../assets/img/admin.password.svg"
                  alt="password icon"
                />
              </span>
  
              <input
                type="password"
                placeholder="password"
                id="password"
                required
              />
              <span class="toggle-eye" id="togglePassword"><img src="../../assets/img/eye.svg" alt=""></span>
            </div>

            <div>

            </div>
    
            <button type="submit" class="account-button">Save</button>
          </form>
        </div>
      </div>
