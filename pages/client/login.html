<!doctype html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/client/login.css" />
  </head>

  <body>
    <div class="login-page">
      <div class="login-box">
        <!-- Logo -->
        <div class="login-logo">
          <img src="../../assets/img/admin.logo.svg" alt="Logo" />
        </div>

        <!-- Brand -->
        <h1 class="brand-title">filmalisa</h1>

        <!-- Title -->
        <h2 class="login-title">login</h2>

        <!-- Form -->
        <form class="login-form" id="loginForm">
          <!-- Email -->
          <div class="form-group">
            <span class="input-icon">
              <img
                src="../../assets/img/admin.username.svg"
                alt="email icon"
              />
            </span>
            <input type="email" id="email" placeholder="email" required />
          </div>

          <!-- Password -->
          <div class="form-group">
            <span class="input-icon">
              <img
                src="../../assets/img/admin.password.svg"
                alt="password icon"
              />
            </span>
            <input
              type="password"
              placeholder="password"
              id="password"
              required
            />
            <span class="toggle-eye" id="togglePassword">üëÅ</span>
          </div>

          <!-- Helper -->
          <a href="./register.html" class="helper-link">Register here</a>

          <!-- X…ôta mesajƒ± ‚Äî JS t…ôr…ôfind…ôn idar…ô olunur -->
          <p class="error-message" id="errorMessage" style="display:none; color:red; font-size:13px; margin-bottom:8px;"></p>

          <button type="submit" class="login-button">login</button>
        </form>
      </div>
    </div>

    <script src="../../assets/js/client/login.js"></script>
  </body>
</html>
